<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
</head>
<body>
	<div class="container">
		<div class="col-sm-6">
			<form th:action="@{/save}" th:object="${cliente}" method="POST">
				<div class="card mt-4 mb-4">
					<div class="card-header bg-dark text-white">
						<h3>Cliente</h3>
					</div>
					<div class="card-body">
						<div class="form-group">
							<label>Nombres</label> <input type="text" class="form-control"
								th:field="*{nombre}">
						</div>
						<div class="form-group">
							<label>Apellidos</label> <input type="text" class="form-control"
								th:field="*{apellidos}">
						</div>
						<div class="form-group">
							<label>Identificacion</label> <input type="number"
								class="form-control" th:field="*{identificacion}">
						</div>
						<div class="form-group">
							<label for="sel1">Tipo de documento</label> <select
								class="form-control custom-select">
								<option value="T.I">T.I</option>
								<option value="C.C">C.C</option>
								<option value="C.E">C.E</option>
								<option value="R.C">R.C</option>
							</select>
						</div>
						<div class="form-group">
							<label>Ciudad Nacimiento</label> <input type="text"
								class="form-control" th:field="*{ciudadNacimiento}">
						</div>
						<div class="form-group">
							<label>Edad</label> <input type="number" class="form-control"
								th:field="*{edad}">
						</div>
						<div class="form-group">
							<label for="exampleFormControlFile1">Foto</label> <input
								type="file" class="form-control-file"
								id="exampleFormControlFile1">
						</div>
					</div>
					<div class="card-footer">
						<input type="submit" value="Guardar" class="btn btn-success">
					</div>
				</div>
			</form>
		</div>
	</div>
	<script
		src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"
		integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js"
		integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj"
		crossorigin="anonymous"></script>
</body>
</html>
