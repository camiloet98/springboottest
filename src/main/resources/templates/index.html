<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
</head>
<body>
	<nav class="navbar navbar-dark bg-dark">
		<a th:href="@{/new}" class="btn btn-primary">Crear</a>
	</nav>

	<div class="container">
		
		<table class="table mt-4">
			<thead class="thead-dark">
				<tr>
					<th>Nombre</th>
					<th>Apellidos</th>
					<th>Identificacion</th>
					<th>Tipo de Id</th>
					<th>Ciudad de N.</th>
					<th>Edad</th>
					<th>Acciones</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="cliente:${clientes}">
					<td th:text="${cliente.nombre}"></td>
					<td th:text="${cliente.apellidos}"></td>
					<td th:text="${cliente.identificacion}"></td>
					<td th:text="${cliente.tipoId}"></td>
					<td th:text="${cliente.ciudadNacimiento}"></td>
					<td th:text="${cliente.edad}"></td>
					<td><a th:href="@{/editar/}+${cliente.identificacion}"
						class="btn btn-light">Editar</a> <a
						th:href="@{/eliminar/}+${cliente.identificacion}"
						class="btn btn-danger">Eliminar</a> <a
						th:href="@{/visualizar/}+${cliente.identificacion}"
						class="btn btn-primary">Visualizar</a>
				</tr>
			</tbody>
		</table>
	</div>

	<!-- Modal -->
	<div class="modal fade" id="exampleModal" tabindex="-1"
		aria-labelledby="exampleModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
					<button type="button" class="btn-close" data-bs-dismiss="modal"
						aria-label="Close"></button>
				</div>
				<div class="modal-body">...</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary"
						data-bs-dismiss="modal">Close</button>
				</div>
			</div>
		</div>
	</div>

	<script
		src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"
		integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js"
		integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj"
		crossorigin="anonymous"></script>
</body>
</html>
